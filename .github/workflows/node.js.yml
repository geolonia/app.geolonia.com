name: Node.js CI

on:
  push:
    branches:
      - master
      - develop
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache the built for react-scripts
        uses: actions/cache@v2
        with:
          path: ./build
          key: build-assets-${{ github.sha }}
          restore-keys: |
            build-assets-${{ github.event.pull_request.base.sha }}

      - run: yarn
      - run: yarn run validate:jed
      - run: yarn test
        env:
         REACT_APP_COGNITO_USERPOOL_ID: us-east-1_000000000
         REACT_APP_COGNITO_APP_CLIENT_ID: 0000000000000aaaaaaaaaaaaa

      - id: build_assets
        run: "echo ::set-output name=run_build::$(yarn build)"

      - name: Post comment
        uses: actions/github-script@v4
        if: github.event_name == 'pull_request'
        env:
          POSTING_COMMENT_BODY: ${{ steps.build_assets.outputs.run_build }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo }  } = context;
            github.issues.createComment({ issue_number, owner, repo, body: "```log\n" + process.env.POSTING_COMMENT_BODY + "\n```" });
